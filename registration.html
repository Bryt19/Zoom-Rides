<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Zoom Rides</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('./img/car.jpg'); /* Add your image path here */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            color: #fff; /* Text color */
        }

        /* Navbar styling */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            width: 100%;
        }

        .navbar h1 {
            font-size: 2rem;
            color: #fff;
            text-transform: uppercase;
        }

        /* Main container */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for the form */
            padding: 30px;
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            z-index: 200;
            margin-top: 150px; /* Space between navbar and container */
            margin-bottom: 60px; /* Space between container and footer */
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: #333;
        }

        /* Form elements */
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Message and error handling */
        .message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .valid {
            color: green;
        }

        /* Terms and conditions */
        .terms {
            margin-top: 15px;
            text-align: center;
        }

        .terms input {
            margin-right: 10px;
        }

        /* Sign In Link Styling */
        .sign-in-link {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem; /* Increase the size to make it more visible */
        }
        .sign-in-link p {
            color: #000;
        }

        .sign-in-link a {
            color: #007bff;
            text-decoration: none;
        }

        .sign-in-link a:hover {
            text-decoration: underline;
            color: #0056b3; /* Darken color on hover */
        }

        /* Footer styling */
        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Welcome to Zoom Rides Car Rental</h1>
    </div>

    <div class="container">
        <h2>Create An Account</h2>
        <form id="registrationForm" onsubmit="return handleRegistration(event)">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a unique username" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create your password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age (optional)">

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Terms and conditions -->
            <div class="terms">
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="#">Terms and Conditions</a>
                </label>
            </div>

            <input type="submit" value="Register">
            <div id="message" class="message"></div>

            <!-- Sign In Link -->
            <div class="sign-in-link">
                <p>Already have an account? <a href="index.html">Sign In</a></p>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Zoom Rides. All rights reserved.</p>
    </footer>

    <script>
        function handleRegistration(event) {
            event.preventDefault(); // Prevent form submission

            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const age = document.getElementById('age').value.trim();
            const gender = document.querySelector('select[name="gender"]').value;
            const terms = document.querySelector('input[name="terms"]:checked');

            const messageDiv = document.getElementById('message');

            // Password Validation: At least 8 characters, 1 uppercase, 1 number, 1 symbol
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,}$/;

            // Validate password format
            if (!passwordRegex.test(password)) {
                messageDiv.textContent = "Password must be at least 8 characters long, include at least one uppercase letter, one number, and one symbol.";
                return;
            }

            // Validation for matching passwords
            if (password !== confirmPassword) {
                messageDiv.textContent = "Passwords do not match.";
                return;
            }

            // Check if all required fields are filled
            if (!fullName || !username || !email || !password || !phone || !gender || !terms) {
                messageDiv.textContent = "Please fill out all required fields.";
                return;
            }

            // Store registration data in localStorage
            localStorage.setItem('fullName', fullName);
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('phone', phone);
            localStorage.setItem('age', age);
            localStorage.setItem('gender', gender);

            messageDiv.textContent = "Registration successful!";
            messageDiv.className = "valid"; // Success message

            // Redirect to login page after a short delay
            setTimeout(() => {
                window.location.href = "index.html"; // Change to your login page URL
            }, 1500); // Redirect after 1.5 seconds
        }
    </script>

</body>
</html>
