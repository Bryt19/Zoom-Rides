<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./img/488.jpg'); /* Add the path to your image */
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center center; /* Center the image */
            background-attachment: fixed; /* Keeps the background fixed during scroll */
            color: #333;
            line-height: 1.6;
        }


        /* Navbar Styles */
        .navbar {
            background-color: #4A90E2;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Container Styles */
        .container {
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.4rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Divider Styles */
        .divider {
            margin: 25px 0;
            height: 1px;
            background-color: #ddd;
        }

        /* Profile Picture Section */
        .profile-pic-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 135px;
            height: 135px;
            margin-bottom: 1%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f1f1f1;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            border-color: #4A90E2;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* Button Styles */
        .button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .file-upload-btn {
            background-color: #4A90E2;
            color: white;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .file-upload-btn:hover,
        .delete-btn:hover {
            transform: scale(1.05);
        }

        /* Profile Info Section */
        .profile-info {
            margin-top: 20px;
            text-align: center;
        }

        .profile-info p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #555;
        }

        .profile-info strong {
            color: #4A90E2;
        }

        /* Bio Section */
        .bio-section {
            margin-top: 20px;
            text-align: center;
        }

        .bio-text {
            width: 95%;
            padding: 15px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            min-height: 120px;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }

        .bio-text:focus {
            border-color: #4A90E2;
            outline: none;
        }

        .bio-section button {
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #4A90E2;
            color: white;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .bio-section button:hover {
            transform: scale(1.05);
            background-color: #357ABD;
        }

        /* Navigation Buttons */
        .buttons-container-bottom {
            margin-top: 30px;
            display: flex;
            justify-content: center; /* Center the buttons and bring them closer */
            gap: 10px; /* Reduce the gap between the buttons */
        }

        .home-btn, .logout-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: transform 0.3s ease;
            min-width: 160px; /* Ensures buttons have a minimum width */
        }

        .home-btn {
            background-color: #2ecc71;
            color: white;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
        }

        .home-btn:hover {
            transform: scale(1.05);
            background-color: #27ae60;
        }

        .logout-btn:hover {
            transform: scale(1.05);
            background-color: #c0392b;
        }


        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            margin-top: 40px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            color: #4A90E2;
        }

        footer p {
            margin-top: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .profile-pic {
                width: 100px;
                height: 100px;
            }

            .buttons-container {
                flex-direction: column;
            }

            .buttons-container-bottom {
                flex-direction: column;
            }

            .home-btn, .logout-btn {
                width: 100%;
                margin-top: 10px;
            }

            .bio-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        User Profile
    </div>

    <!-- Profile Container -->
    <div class="container">
        <h2>Your Profile</h2>

        <!-- Profile Picture Section -->
        <div class="profile-pic-section">
            <img id="profilePic" class="profile-pic" src="./img/default.png" alt="Profile Picture">
            <input type="file" id="profilePicInput" style="display:none;" /> 
            <div class="buttons-container">
                <button class="button file-upload-btn" id="changePicBtn">Change Picture</button>
                <button class="button delete-btn" id="deletePicBtn">Delete Picture</button>
            </div>
        </div>

        <div class="divider"></div> <!-- Divider after profile picture section -->

        <!-- Profile Info Section -->
        <div class="profile-info">
            <p><strong>Full Name:</strong> <span id="fullName">John Doe</span></p>
            <p><strong>Username:</strong> <span id="username">johndoe123</span></p>
            <p><strong>Email:</strong> <span id="email">johndoe@example.com</span></p>
            <p><strong>Gender:</strong> <span id="gender">Male</span></p>
        </div>

        <div class="divider"></div> <!-- Divider after profile info -->

        <!-- Bio Section -->
        <div class="bio-section">
            <p><strong>Your Bio:</strong></p>
            <textarea id="bio" class="bio-text" placeholder="Write something about yourself...">This is my bio.</textarea>
            <button id="saveBioBtn">Save Bio</button>
        </div>

        <div class="buttons-container-bottom">
            <button class="home-btn" id="homeBtn">Go to Homepage</button>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Website. All rights reserved.</p>
        <p>
            <a href="contact.html">Contact Us</a> | 
            <a href="privacy-policy.html">Privacy Policy</a> | 
            <a href="T&C.html">Terms of Service</a>
        </p>
    </footer>

    <script>
        // Default Profile Picture
        const defaultProfilePic = './img/default.png';

        // Get user data from localStorage (this can be replaced with real data from a backend)
        const userData = {
            fullName: localStorage.getItem('fullName') || 'John Doe',
            username: localStorage.getItem('username') || 'johndoe123',
            email: localStorage.getItem('email') || 'johndoe@example.com',
            gender: localStorage.getItem('gender') || 'Male',
            bio: localStorage.getItem('bio') || 'This is my bio.',
            profilePic: localStorage.getItem('profilePic') || defaultProfilePic
        };

        // Display user data
        document.getElementById('fullName').textContent = userData.fullName;
        document.getElementById('username').textContent = userData.username;
        document.getElementById('email').textContent = userData.email;
        document.getElementById('gender').textContent = userData.gender;
        document.getElementById('bio').value = userData.bio;
        document.getElementById('profilePic').src = userData.profilePic;

        // Save Bio
        document.getElementById('saveBioBtn').addEventListener('click', function() {
            const bioText = document.getElementById('bio').value;
            localStorage.setItem('bio', bioText); // Save bio in localStorage
            alert('Bio updated successfully!');
        });

        // Change Profile Picture
        document.getElementById('changePicBtn').addEventListener('click', function() {
            document.getElementById('profilePicInput').click(); // Trigger file input
        });

        document.getElementById('profilePicInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Update profile picture
                    document.getElementById('profilePic').src = e.target.result;
                    localStorage.setItem('profilePic', e.target.result); // Save the picture to localStorage
                };
                reader.readAsDataURL(file);
            }
        });

        // Delete Profile Picture
        document.getElementById('deletePicBtn').addEventListener('click', function() {
            document.getElementById('profilePic').src = defaultProfilePic;
            localStorage.setItem('profilePic', defaultProfilePic); // Reset the profile picture in localStorage
        });

        // Go to Homepage
        document.getElementById('homeBtn').addEventListener('click', function() {
            window.location.href = 'homepage.html'; // Redirect to homepage
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            const confirmLogout = confirm('Do you want to logout?');
            if (confirmLogout) {
                localStorage.removeItem('isLoggedIn');
                window.location.href = 'index.html'; // Redirect to login page
            }
        });
    </script>
</body>
</html>
