<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./img/car\ W.jpg'); /* Add your background image path here */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            flex-direction: column;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            width: 100%;
        }

        .navbar h1 {
            font-size: 2rem;
            color: #fff;
            text-transform: uppercase;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 40px;
            max-width: 750px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Optional, adds blur effect on the background */
            margin-top: 80px; /* Added space from the navbar */
            margin-bottom: 20px; /* Added space between form and footer */
            box-sizing: border-box; /* Ensure padding does not cause overflow */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for transform and shadow */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Hover effect */
        .container:hover {
            transform: translateY(-10px); /* Lift the container slightly */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Enhance shadow to create depth */
        }

        .car-section {
            width: 50%; /* Make the car section occupy 45% of the container */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .car-section img {
            max-width: 100%; /* Make sure the car image fits within its section */
            border-radius: 8px;
        }

        .login-section {
            width: 45%; /* Make the login form section occupy 45% of the container */
            padding-left: 20px;
            padding-right: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
            box-sizing: border-box; /* Ensure padding doesn't overflow */
        }

        .password-container {
            position: relative;
        }

        .car-icon {
            position: absolute;
            top: 43%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.3rem;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .valid {
            color: green;
            text-align: center;
            margin-top: 10px;
        }

        .sign-in-link {
            text-align: center;
            margin-top: 20px;
        }

        .sign-in-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
        }

        .sign-in-link a:hover {
            text-decoration: underline;
        }

        /* Footer Styling */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        footer p {
            font-size: 1rem;
            margin: 0;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                padding: 20px;
                max-width: 90%; /* Adjust to fit smaller screens */
                margin-top: 30%;
                margin-top: 30%; /* Ensure spacing at the top */
            }

            .car-section,
            .login-section {
                width: 100%; /* Full width for mobile */
                padding-left: 0;
                padding-right: 0;
                margin-bottom: 20px;
            }

            h2 {
                font-size: 20px;
            }

            /* Make sure inputs are properly sized on small screens */
            input[type="text"],
            input[type="password"],
            input[type="submit"],
            textarea {
                padding: 10px;
                font-size: 1rem;
                width: 100%; /* Ensure elements do not overflow */
            }

            .navbar h1 {
                font-size: 1.5rem; /* Adjust navbar heading size on mobile */
            }

            .footer {
                font-size: 1rem; /* Adjust footer text size on mobile */
                padding: 5px 10px; /* Adjust footer padding on mobile */
                margin-top: 20px; /* Remove margin from footer on mobile */
            }
    
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Welcome to Zoom Rides Car Rental</h1>
    </div>

    <div class="container">
        <div class="car-section">
            <img src="./img/Sec car.png" alt="Car Image"> <!-- Replace with your car image path -->
        </div>
        <div class="login-section">
            <h2>Login to Your Account</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="car-icon" onclick="togglePasswordVisibility()">
                        ðŸš—
                    </span>
                </div>

                <input type="submit" value="Login">
                <div id="validationMessage" class="message"></div>

                <div class="sign-in-link">
                    <p>Don't have an account? <a href="registration.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Zoom Rides. All rights reserved.</p>
    </footer>

    <script>
        // Handle the login form
function handleLogin(event) {
    event.preventDefault(); // Prevent form submission

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const validationMessage = document.getElementById('validationMessage');

    // Retrieve the stored user data from localStorage
    const storedUserData = JSON.parse(localStorage.getItem('userData')); // Get all user data stored during registration

    // Clear previous validation message
    validationMessage.textContent = "";

    // Check if storedUserData exists in localStorage
    if (storedUserData) {
        // Check if entered credentials match the stored ones
        if ((username === storedUserData.username || username === storedUserData.email) && password === storedUserData.password) {
            validationMessage.textContent = "Login successful! Redirecting to homepage...";
            validationMessage.className = "valid"; // Success message

            // Mark the user as logged in
            localStorage.setItem("userLoggedIn", true);
            localStorage.setItem("avatar", storedUserData.avatar || "path-to-default-avatar.jpg");  // Store their avatar

            // Redirect to the homepage after a short delay
            setTimeout(() => {
                window.location.href = "homepage.html"; // Change to your homepage URL
            }, 2000); // Redirect after 2 seconds
        } else {
            // Show error message if credentials don't match
            validationMessage.textContent = "Invalid username or password.";
            validationMessage.className = "message"; // Error message
        }
    } else {
        // Show error message if no user data exists in localStorage
        validationMessage.textContent = "No user found. Please register first.";
        validationMessage.className = "message"; // Error message
    }

    // Clear form fields after processing
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
}


        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const carIcon = document.querySelector('.car-icon');

            if (passwordField.type === "password") {
                passwordField.type = "text"; // Show password
                carIcon.textContent = "ðŸš™"; // Switch to another car (or any other car emoji you like)
            } else {
                passwordField.type = "password"; // Hide password
                carIcon.textContent = "ðŸš—"; // Switch back to the original car
            }
        }

        // Show the car icon only when the user starts typing in the password field
        document.getElementById('password').addEventListener('input', function() {
            const carIcon = document.querySelector('.car-icon');
            if (this.value.length > 0) {
                carIcon.style.display = 'block';
            } else {
                carIcon.style.display = 'none';
            }
        });
    </script>

</body>
</html>
