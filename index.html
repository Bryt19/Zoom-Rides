<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./img/car\ W.jpg'); /* Add your background image path here */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            flex-direction: column;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            width: 100%;
        }

        .navbar h1 {
            font-size: 2rem;
            color: #fff;
            text-transform: uppercase;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 40px;
            max-width: 400px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Optional, adds blur effect on the background */
            margin-top: 80px; /* Added space from the navbar */
            margin-bottom: 20px; /* Added space between form and footer */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .valid {
            color: green;
            text-align: center;
            margin-top: 10px;
        }

        .sign-in-link {
            text-align: center;
            margin-top: 20px;
        }

        .sign-in-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
        }

        .sign-in-link a:hover {
            text-decoration: underline;
        }

        /* Footer Styling */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        footer p {
            font-size: 1rem;
            margin: 0;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Welcome to Zoom Rides Car Rental</h1>
    </div>

<div class="container">
    <h2>Login to Your Account</h2>
    <form id="loginForm" onsubmit="return handleLogin(event)">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <input type="submit" value="Login">
        <div id="validationMessage" class="message"></div>

        <div class="sign-in-link">
            <p>Don't have an account? <a href="registration.html">Sign Up</a></p>
        </div>
    </form>
</div>

<footer>
    <p>&copy; 2025 Zoom Rides. All rights reserved.</p>
</footer>

<script>
    // Handle the login form
    function handleLogin(event) {
        event.preventDefault(); // Prevent form submission

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const validationMessage = document.getElementById('validationMessage');

        // Retrieve the credentials from localStorage
        const storedUsername = localStorage.getItem('username');
        const storedPassword = localStorage.getItem('password');

        // Clear previous validation message
        validationMessage.textContent = "";

        // Check if entered credentials match the stored ones
        if (username === storedUsername && password === storedPassword) {
            validationMessage.textContent = "Login successful! Redirecting to homepage...";
            validationMessage.className = "valid"; // Success message

            // Redirect to the homepage after a short delay
            setTimeout(() => {
                window.location.href = "homepage.html"; // Change to your homepage URL
            }, 2000); // Redirect after 1.5 seconds
        } else {
            // Show error message if credentials don't match
            validationMessage.textContent = "Invalid username or password.";
            validationMessage.className = "message"; // Error message
        }

        // This should be done when the user logs in successfully
localStorage.setItem("userLoggedIn", true);  // Mark the user as logged in
localStorage.setItem("avatar", "path-to-avatar.jpg");  // Store their avatar image path (or use a default avatar)

    }
</script>

</body>
</html>
